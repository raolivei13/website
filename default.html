<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Link your custom stylesheet if you have one -->
  <!-- e.g.: <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}"> -->
</head>
<body style="margin:0; padding:0; background:#1c1c1c; color:#e0e0e0; font-family:sans-serif;">
  
  <!-- Example Navigation Bar -->
  <nav style="background:#2a2a2a; padding:1rem;">
    <h2 style="display:inline; margin-right:2rem;">
      <a href="{{ '/' | relative_url }}" style="color:#e0e0e0; text-decoration:none;">
        {{ site.title }}
      </a>
    </h2>
    <a href="{{ '/#about' | relative_url }}" style="color:#ccc; margin-right:1rem;">About</a>
    <a href="{{ '/#publications' | relative_url }}" style="color:#ccc;">Publications</a>
  </nav>

  <!-- The main content will be inserted here by Jekyll -->
  <main style="max-width:900px; margin:2rem auto; padding:0 1rem;">
    {{ content }}
  </main>

  <!-- Example Footer -->
  <footer style="text-align:center; padding:1rem; background:#2a2a2a; color:#999;">
    &copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.
  </footer>
</body>
</html>
